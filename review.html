<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form design">
    <meta name="author" content="Jabulani Kalomo - WDD131 Form Design">
    <title>Product Review</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/form.css" />
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Review Confirmation</h1>
    </header>

    <main class="confirmation-container">
        <section class="confirmation-message">
            <h2>Thank you for your review!</h2>
            <p>Your product review has been submitted successfully.</p>
        </section>

        <section class="review-count">
            <p>You have submitted <span id="reviewCounter">0</span> review(s).</p>
        </section>

        <a class="button-link" href="form.html">Submit Another Review</a>
    </main>

    <footer>
        <p>Â© 2025 ðŸŒ¸ Jabulani Kalomo ðŸŒ¸<br>
            Zimbabwe<br>
            Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Update counter
        const counterKey = "reviewCount";
        let count = localStorage.getItem(counterKey);
        if (!count) count = 0;
        count = parseInt(count) + 1;
        localStorage.setItem(counterKey, count);
        document.getElementById("reviewCounter").textContent = count;

        // Update to current date and time
        const now = new Date();
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById("lastModified").textContent = now.toLocaleString(undefined, options);
    </script>
</body>

</html>
