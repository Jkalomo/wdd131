<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form design">
    <meta name="author" content="Jabulani Kalomo - WDD131 Form Design">

    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required /> â˜†</label>
                <label><input type="radio" name="rating" value="2" required /> â˜†â˜†</label>
                <label><input type="radio" name="rating" value="3" required /> â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="4" required /> â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="5" required /> â˜†â˜†â˜†â˜†â˜†</label>
            </fieldset>

            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required />

            <fieldset>
                <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
                <label><input type="checkbox" name="features" value="Durability" /> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
                <label><input type="checkbox" name="features" value="Design" /> Design</label>
            </fieldset>

            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="username" name="username" />

            <input type="submit" value="Post Review" />
        </form>
    </main>

    <footer>
        <p>Â© 2025 ðŸŒ¸ Jabulani Kalomo ðŸŒ¸<br>
            Zimbabwe<br>
            Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        const now = new Date();
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById("lastModified").textContent = now.toLocaleString(undefined, options);
    </script>
</body>

</html>
